<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background: #1f2937;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4e73df;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #3757c5; }
    p { text-align: center; margin-top: 10px; }
    a { color: #60a5fa; text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
